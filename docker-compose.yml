version: '3.8'

services:
  website-ui:
    image: crpi-7x3cvpk5cndgayp8.cn-shenzhen.personal.cr.aliyuncs.com/qingling-ai/website-backend:latest
    ports:
      - "1337:1337"
    volumes:
      - ./uploads:/app/public/uploads
    environment:
      # 环境变量 - 可以通过 .env 文件或环境变量设置
      - NODE_ENV=production
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337', (res) => {process.exit(res.statusCode === 200 ? 0 : 1)});"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s