version: '3.8'

services:
  backend:
    image: lshgdut/qingling-ai/website-backend:main
    ports:
      - "1337:1337"
    volumes:
      - ./uploads:/app/public/uploads
    environment:
      # 环境变量 - 可以通过 .env 文件或环境变量设置
      - NODE_ENV=production
    env_file: .env.backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/admin', (res) => {process.exit(res.statusCode === 200 ? 0 : 1)});"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"